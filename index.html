<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Would you go on a date with me?</h1>
        <div class="yes-div">
            <img src="./assets/cute-bears-love.gif" alt="cute-bears-love">
        </div>
        <div class="ask-div">
            <img src="./assets/bear2.gif" alt="bear-holding-heart">
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </main>
    <footer>
        <p>PS: Let me know that you did!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
